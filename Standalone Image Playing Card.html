<!DOCTYPE html>

<!--

	Author:		 		James Marion Lynch.		
	Date:	        	12-06-2020.
	Version:	        Alpha 1.0.0.0.
	Title:		        CSS3 flips a playing card to reveal the back of the card.		
	Filename:	        A Flippable Play Card.html
	Languages:			HTML5, CSS3, SavaScript ES7 2017, jquery, WebGL & GLSL.
	
	
	Notes:

-->

<html lang="en-US">
    <head>

		<!-- Meta-data is content type=text, encoding is utf-8, en-US, viewport size & limits.
		The head provides a mandatory title element, page contents, all so Search Engines can better index the page.  -->
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
        <meta name="viewport"     content="width=device-width, initial-scale=1" />
        <meta name="description"  content="Flippable Playing Card Image." />
        <meta name="keywords"     content="HTML5, CSS3, JavaScript ES7 2017, WebGL, GLSL." />
        <meta name="author"       content="James M. Lynch." />
        <meta name="college"      content="Los Angeles Trade Tech College (LATTC)." />
        <meta name="professor"    content="Basil C. Ozuah." />
		
		<!-- Link external manifest file to web page.
		<link rel="manifest" href="/manifest.json">   -->
		
		<!-- Link external Cascading Style Sheets to page. -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- Load external JavaScript program text files.  -->
		<script src="js/jquery.min.js"></script>
        
		
		<script>
			
			// Every web-page needs to log events which occur.
			const logEvent=(msg)=>
			{
				// Get element by id.
				const e = document.getElementById('log_div');
				
				// element exists if not equal to null.
				if (e)
				{
					// Appends msg plus 2 returns, inside of element.
					e.innerHTML += msg + '<br><br>';
				}
			};
		</script>

		<style>
			#card-0{
				position: fixed;
				left: 40%;
				top: 20%;
			}
		</style>

		<title>Flippable Playing Card</title>

	<!-- The closing tag for the head element. -->
    </head>
	
	<!-- The opening tag for body element which is mandatory in all HTML5 documents. 
		 & which JavaScript function to run when the main document is finished loading.  -->
    <body onload="initAudio();">

		<!-- Playing card is flips on mouse over to reaveal back of card. -->
		<div id="card-0" class="card-outer">
			<div class="card-inner">
				<div class="card-front card">
					<img src="img/Cards/Ace_Of_Hearts.png" alt="Ace of Hearts" width="64" height="90">
				</div>
				<div class="card-back  card">
					<img src="img/Cards/CardBack.jpg" alt="Back of card" width="64" height="90">					
				</div>
			</div>
		</div>
		
		<div id="audio-player">
		
			<!-- The clock is updated by setInterval() every second.  -->
			<div id="clock" title="Local time"></div>
		
			<!-- Audio Image (album covers)-->
			<div id="audio-image">
				<img class="cover" alt="Album covers and or Media Art">
				<p id="audio_title">Audio Player 2021</p>
			</div>

			<!-- Audio information. -->
            <div id="audio-info">
                <p>Artist:</p><span class="artist"></span>
            </div><div class="clearboth"></div><br>&nbsp;

			<!-- Volume Control -->
			<p>Volume:</p>
            <input id="audio_volume" class="slider" type="range" min="0" max="20" 
				   title="Slide rght to increase volume, left decreases!" value="3" /><br>&nbsp;<br>&nbsp;

			<!-- The Audio menu container element. -->
			<div id="audio_bar" class="menus">
				<span>
					<button id="prev"  type="button" title="Previous song?">&#10094;</button>
					<button id="play"  type="button" title="Play song?">Play</button>
					<button id="pause" type="button" title="Pause song?">Pause</button>
					<button id="stop"  type="button" title="Stop song?">Stop</button>
					<button id="next"  type="button" title="Next song?">&#10095;</button>
				</span>
			</div>

            <!-- Tracker Audio View -->
            <div id="tracker"><span id="progress"></span><span id="duration">0.00</span></div>

			<ul id="playlist" class="hidden" title="Click left mouse to select song?">
				<li song="music1.mp3" cover="albumn-cover-art-1.jpg" artist="Artist 1">Song-1</li>
				<li song="music2.mp3" cover="albumn-cover-art-2.jpg" artist="Artist 2">Song-2</li>
				<li song="music3.mp3" cover="albumn-cover-art-3.jpg" artist="Artist 3">Song-3</li>
				<li song="music4.mp3" cover="albumn-cover-art-4.jpg" artist="Artist 4">Song-4</li>
			</ul>
			
		<!-- End of audio_player, Audio Player element.  -->
		</div>


		
		<!-- The container element to allow resize of the video element below, a child of the parent element. -->
		<div class="resizable">
			<video id="video_element"  style="visibility:hidden;" title="Place your movie.mp4 in /res/ to play it." muted controls loop>
				<source src="res/movie.mp4" type="video/mp4" /> Your browser does not support HTML5 video.
			</video>
		</div>

		<!-- The lower task_bar menu button container element. -->
		<div id="task_bar" class="menus">
			<button type="button" id="cmd_opacity_btn" title="Slider changes opacity of video?">
				<input type="range"  id="cmd_opacity" class="slider" min="1"  max="10" onchange="cmdOpacity()" value="5"/>
			</button>
			<button type="button" id="cmd_toggle_vid"  onclick="cmdToggleVid();"  title="Play Pause Video">Video?</button>
			<button type="button" id="cmd_full_screen" onclick="cmdFullScreen();" title="Full Screen Mode?">Mode?</button>
			<button type="button" id="cmd_toggle_log"  onclick="cmdToggleLog();"  title="Show log history?">View?</button>
		</div>


		<!-- The game history log div element appears over audio element.  -->
        <div id="log_div" style="visibility: hidden"></div>

		<!-- The scripts I want loaded last.  -->
		<script src="js/audio-player.js"></script>
		
	<!-- The closing tag of the body element.  -->
    </body>

<!-- The closing tag of the html document.  -->
</html>

<!-- eof -->
